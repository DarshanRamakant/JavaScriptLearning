<!DOCTYPE html>
<html>
<title>DOM</title>
<script>
    function handleHTML() {
    document.getElementById("description").align = "center";
    document.getElementById("img1").style.cssFloat = "right";
    }
</script>

<body onload="handleHTML()">
<p id="description">Beatiful western ghat</p>
<image id="img1" src="Images/img1.jpg" />
</body>

</html>
